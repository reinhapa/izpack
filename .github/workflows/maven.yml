name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  MAVEN_CLI_OPTS: "-B -U -V"
  MAVEN_SKIP_CHECKS: "-Ddependency-check.skip=true"

permissions:
  contents: read
  packages: write
  checks: write  # For test summary

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        jdk: ['11', '21']
        os: [ubuntu-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: ${{ matrix.jdk }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: ./mvnw ${{ env.MAVEN_CLI_OPTS }} verify ${{ env.MAVEN_SKIP_CHECKS }}

      - name: Running Maven GUI tests
        env:
          DISPLAY: ':99.0'
        run: |
          sudo apt-get update
          sudo apt-get install fluxbox
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          fluxbox &> ~/fluxbox.log &
          ./mvnw ${{ env.MAVEN_CLI_OPTS }} verify -Pwith-gui-tests ${{ env.MAVEN_SKIP_CHECKS }}

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: '**/target/surefire-reports/**/TEST-*.xml'
        if: always()

      - name: Archive build logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: jdk${{ matrix.jdk }}-build-logs
          retention-days: 5
          path: |
            fluxbox.log
            **/*.jfr
            **/hs_err_pid*.log
            **/target/surefire-reports/**/TEST-*.xml

      - name: Prepare build artifacts
        if: success() && matrix.jdk == '21'  # Only keep artifacts from the main JDK version
        run: |
          mkdir -p artifacts
          cp target/*.jar artifacts/ || true

      - name: Upload build artifacts
        if: success() && matrix.jdk == '21'
        uses: actions/upload-artifact@v5
        with:
          name: application-artifacts
          path: artifacts/
          retention-days: 7

  security-checks:
    name: Security & License Checks
    runs-on: ubuntu-latest
    needs: build
    if: |
      secrets.NVD_API_KEY != '' && 
      secrets.OSSINDEX_USERNAME != '' && 
      secrets.OSSINDEX_PASSWORD != ''
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      - name: Cache OWASP Dependency-Check Data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-owasp-${{ hashFiles('**/pom.xml') }}

      - name: OWASP dependency check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
          OSSINDEX_USERNAME: ${{ secrets.OSSINDEX_USERNAME }}
          OSSINDEX_PASSWORD: ${{ secrets.OSSINDEX_PASSWORD }}
        run: ./mvnw ${{ env.MAVEN_CLI_OPTS }} --settings .github/workflows/settings.xml dependency-check:check

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs:
      - build
      - security-checks
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 11
          gpg-private-key: "${{ secrets.GPG_SIGNING_KEY }}"
          overwrite-settings: false

      - name: Deploy snapshot artifacts
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: ./mvnw ${{ env.MAVEN_CLI_OPTS }} deploy --settings .github/workflows/settings.xml -DskipTests=true ${{ env.MAVEN_SKIP_CHECKS }}